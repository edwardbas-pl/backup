corner-radius = 19.0;

opacity-rule = [
     "90:class_g *?= 'pcmanfm'",
     "95:class_g *?= 'lutris'",
     "90:class_g *?= 'code'",
     "80:class_g *?= 'kitty'",
     "85:class_g *?= 'nitrogen'",
#     "75:class_g *?= 'Polybar'",
     "85:class_g *?= 'spotify'",
     "80:class_g *?= 'dmenu'",
     "90:class_g *?= 'Dunst'"
         ];

# Blur
blur-background = true;
blur-method = "kawase";
blur-strength = 10;

# Fading
fading = false;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [ ];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
unredir-if-possible = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];

# GLX backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
glx-no-rebind-pixmap = true;
